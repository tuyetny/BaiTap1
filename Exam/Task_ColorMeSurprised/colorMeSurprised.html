<!doctype html>
  
<html>
    
    <head>
        <title>Color me surprised!</title>
        <meta charset="utf-8">
		<link href="css/styles.css" rel="stylesheet">
    </head>
   
    <body>
	
		<div id="red" class="color">Red</div>
		<div id="green" class="color">Green</div>
		<div id="blue" class="color">Blue</div>
		
		 <script>
            
            //red
            const reds = document.querySelector('#red');
            reds.onclick = () => {
                reds.style.backgroundColor = 'red';
            }

            reds.onmouseover = () => {
                reds.style.width = '25vw';
            }

            reds.onmouseleave = () => {
                reds.style.width = '20vw';
            }

            //green
            const Green = document.querySelector('#green');
            Green.onclick = () => {
                Green.style.backgroundColor = 'green';
            }

            Green.onmouseover = () => {
                Green.style.width = '25vw';
            }

            Green.onmouseleave = () => {
                Green.style.width = '20vw';
            }

            //blue
            const Blue = document.querySelector('#blue');
            Blue.onclick = () => {
                Blue.style.backgroundColor = 'blue';
            }

            Blue.onmouseover = () => {
                Blue.style.width = '25vw';
            }

            Blue.onmouseleave = () => {
                Blue.style.width = '20vw';
            }

        </script>
 
    </body>

</html>
